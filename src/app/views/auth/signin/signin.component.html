<div class="row justify-content-center">
  <div class="col-xl-5">
    <div class="card auth-card">
      <div class="card-body px-3 py-5">
        <app-logo-box className="mx-auto mb-4 text-center auth-logo" />

        <h2 class="fw-bold text-uppercase text-center fs-18">Se connecter</h2>
        <p class="text-muted text-center mt-1 mb-4">
          Bienvenue sur votre espace personnel.</p>
        <p class="text-muted text-center mt-1 mb-4"> Connectez-vous pour suivre vos commandes, faire une demande de retour ou gérer votre compte en toute sécurité.
        </p>

        <div class="px-4">
          <form
            [formGroup]="signinForm"
            (ngSubmit)="onLogin()"
            class="authentication-form"
          >
            <div class="mb-3">
              <label class="form-label" for="example-email">Telephone</label>
              <input
                type="text"
                id="example-email"
                formControlName="phone"
                [ngClass]="{ 'is-invalid': submitted && form['phone'].errors }"
                class="form-control bg-light bg-opacity-50 border-light py-2"
                placeholder="Entrer votre telephone"
              />
              <div *ngIf="submitted && signinForm.get('phone')?.invalid">
                Numéro requis
              </div>

            </div>
            <div class="mb-3">
              <a
                routerLink="/auth/reset-password"
                class="float-end text-muted text-unline-dashed ms-1"
                >Reset password</a
              >
              <label class="form-label" for="example-password">Password</label>
              <input
                type="password"
                id="example-password"
                formControlName="password"
                [ngClass]="{
                  'is-invalid': submitted && form['password'].errors,
                }"
                class="form-control bg-light bg-opacity-50 border-light py-2"
                placeholder="Enter your password"
              />
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="checkbox-signin"
                />
                <label class="form-check-label" for="checkbox-signin"
                  >Souviens-toi de moi</label
                >
              </div>
            </div>
            <div *ngIf="errorMessage$ | async as error" class="alert alert-danger">
              {{ error }}
            </div>

            <div class="mb-1 text-center d-grid">
              <button class="btn btn-danger py-2 fw-medium" type="submit">
                Se connecter
              </button>
            </div>
          </form>

<!--          <p class="mt-3 fw-semibold no-span">OR sign with</p>

          <div class="text-center">
            <a
              href="javascript:void(0);"
              class="btn btn-outline-light shadow-none"
              ><i class="bx bxl-google fs-20"></i
            ></a>
            <a
              href="javascript:void(0);"
              class="btn btn-outline-light shadow-none ms-1"
              ><i class="ri-facebook-fill fs-20"></i
            ></a>
            <a
              href="javascript:void(0);"
              class="btn btn-outline-light shadow-none ms-1"
              ><i class="bx bxl-github fs-20"></i
            ></a>
          </div>-->
        </div>
      </div>
    </div>

    <p class="mb-0 text-center text-white">
      Vous n'avez pas encore de compte ?
      <a
        routerLink="/auth/sign-up"
        class="text-reset text-unline-dashed fw-bold ms-1"
        >Créer un compte</a
      >
    </p>
  </div>
</div>
